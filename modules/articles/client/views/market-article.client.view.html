<style>
  .pull-right {
    max-height: 100px;
  }
</style>
<section data-ng-controller="ArticlesController" data-ng-init="find()">
  <div class="page-header">
    <h1>Beer</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="article in articles" data-ui-sref="articles.market-view({articleId: article._id})" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="article.created | date:'mediumDate'"></span>
        by
        <span data-ng-bind="article.user.displayName"></span>
      </small>
      <img class="pull-right" src="{{article.image}}" alt="Beer Image">
      <h4 class="list-group-item-heading" data-ng-bind="article.title"></h4>
      <p class="list-group-item-text" data-ng-bind="article.type"></p>
      <p class="list-group-item-text" data-ng-bind="article.quantity"></p>
      <p class="list-group-item-text" data-ng-bind="article.available"></p>

    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="articles.$resolved && !articles.length">
    No beer in your locker yet, why don't you <a data-ui-sref="articles.create">create one</a>?
  </div>
</section>
