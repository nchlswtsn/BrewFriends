<section data-ng-controller="ArticlesController" data-ng-init="findOne()">
  <div class="page-header">
    <h1>Edit Beer</h1>
  </div>
  <div class="col-md-12">
    <form name="articleForm" class="form-horizontal" data-ng-submit="update()" novalidate>
      <fieldset>
        <div class="form-group">
          <label class="control-label" for="title">Beer Name</label>
          <div class="controls">
            <input name="title" type="text" data-ng-model="title" id="title" class="form-control" placeholder="Name">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="title">Beer Type</label>
          <div class="controls">
            <input name="type" type="text" data-ng-model="type" id="type" class="form-control" placeholder="Type">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="title">Quantity</label>
          <div class="controls">
            <input name="quantity" type="number" data-ng-model="quantity" id="quantity" class="form-control" placeholder="#">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="title">Available to trade? true/false</label>
          <div class="controls">
            <input name="available" type="text" data-ng-model="available" id="available" class="form-control" placeholder="Trade...?">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="title">Image</label>
          <div class="controls">
            <input name="image" type="text" data-ng-model="image" id="image" class="form-control" placeholder="Image URL">
          </div>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-default">
        </div>
        <div data-ng-show="error" class="text-danger">
          <strong data-ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
