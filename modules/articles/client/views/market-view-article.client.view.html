<style>
  .product {
  max-height: 400px;
  margin-right: 20%;
}
.lead {
  font-size: 400%;
}

</style>
<section data-ng-controller="ArticlesController" data-ng-init="findOne()">
  <div class="page-header">
    <h1 data-ng-bind="article.title"></h1>
  </div>
  <div class="pull-right" data-ng-show="authentication.user._id == article.user._id">
    <a class="btn btn-primary" data-ui-sref="articles.trade({articleId: article._id})">
      <i class="glyphicon glyphicon-refresh"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span data-ng-bind="article.created | date:'mediumDate'"></span>
      by
      <span data-ng-bind="article.user.displayName"></span>
    </em>
  </small>
  <img class="product pull-right" src="{{article.image}}" data-ng-bind="article.image" alt="Beer Image">
  <table>
    <tr>
      <td>
        <p class='lead'><b>Type: </b>&nbsp;</p>
      </td>
      <td>
        <p class="lead" data-ng-bind="article.type"></p>
      </td>
    </tr>
    <tr>
      <td>
        <p class='lead'><b>Quantity: </b>&nbsp;</p>
      </td>
      <td>
          <p class="lead" data-ng-bind="article.quantity"></p>
      </td>
    </tr>
    <tr>
      <td>
        <p class='lead'><b>Availability: </b>&nbsp;</p>
      </td>
      <td>
        <p class="lead" data-ng-bind="article.available"></p>

      </td>
    </tr>


  </table>
</section>
